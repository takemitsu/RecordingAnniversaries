
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading clearfix">
				<div class="panel-title pull-left">List</div>
				<div class="btn-group pull-right">
					<button class="btn btn-sm btn-primary" ng-click="addEntity()">add Entity</button>
				</div>
			</div>

			<div ng-repeat="entity in entities" ng-class="{entities:$middle || $last}">

				<div class="row entity-title">
					<div class="col-md-2">{{entity.name}}</div>
					<div class="col-md-7" style="white-space: pre-line;">{{entity.desc}}</div>
					<div class="col-md-3 text-right">
						<button class="btn btn-sm btn-primary" ng-click="addAnniv(entity)">add Anniv</button>
						<div class="btn-group" dropdown>
							<button type="button" class="btn btn-sm btn-default dropdown-toggle" dropdown-toggle>
								action <span class="caret"></span>
							</button>
							<ul class="dropdown-menu pull-right" role="menu">
								<li><a ng-click="editEntity(entity)">edit</a></li>
								<li class="divider"></li>
								<li><a ng-click="deleteEntity(entity)">delete</a></li>
							</ul>
						</div>
					</div>
				</div>

				<div class="row days" ng-repeat="d in entity.days">
					<div class="col-md-3"><span class="text-primary">{{d.name}}</span> まで
					<span class="text-danger"> {{ d.diff_days }} </span>日</div>
					<div class="col-md-2">{{d.anniv_at}} ({{ d.anniv_at | JDate:1 }})</div>
					<div class="col-md-4">
							<span style="padding-left:10px;">{{d.anniv_at | Nenrei:0:"年":1:"ヶ月"}}</span>
							<span style="padding-left:5px;">({{d.anniv_at | Nenrei:1:"年"}}目)</span>
					</div>
					<div class="col-md-3 text-right">
						<div class="btn-group" dropdown>
							<button type="button" class="btn btn-sm btn-default dropdown-toggle" dropdown-toggle>
								action <span class="caret"></span>
							</button>
							<ul class="dropdown-menu pull-right" role="menu">
								<li><a ng-click="editAnniv(entity, d)">edit</a></li>
								<li class="divider"></li>
								<li><a ng-click="deleteAnniv(d)">delete</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="panel-footer">
				<pagination rotate="false" items-per-page="itemPerPage" max-size="maxSize" boundary-links="true" total-items="totalItems" ng-model="filters.page" ng-change="loadDetail()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
			</div>
		</div>
	</div>
</div>
