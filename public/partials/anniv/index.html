
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">Pickup Information</div>
			</div>

			<div ng-repeat="entity in entities" ng-class="{entities:$middle || $last}">
				<div class="row">
					<div class="col-md-2">{{entity.name}}</div>
					<div class="col-md-10">
						<div class="row" ng-repeat="d in entity.sort_days" ng-class="{days:$first || $middle || $last}">
							<div class="col-md-6">
								<span class="text-primary">{{d.name}}</span> まで
								<span class="text-danger"> {{ d.diff_days }} </span>日
							</div>
							<div class="col-md-6">{{d.anniv_at}} ({{ d.anniv_at | JDate:1 }})</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" ng-hide="entities">
				no pickups!
			</div>
		</div>
		<div class="row margin-bottom-10">
			<div class="col-md-10">
				TODO: 各日付に対してアラームをセットし、その指定に従って表示する。
				とりあえず、30日に迫ったモノに絞って表示している
			</div>
			<div class="col-md-2 text-right">
				<a href="#/list" class="btn btn-xs btn-default">disp list</a>
			</div>
		</div>
	</div>
</div>
