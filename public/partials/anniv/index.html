
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">Pickup Information</div>
			</div>

			<div ng-repeat="entity in entities" ng-class="{entities:$middle || $last}">
				<div class="row">
					<div class="col-md-2">{{entity.name}}</div>
					<div class="col-md-10">
						<div class="row" ng-repeat="d in entity.days" ng-class="{days:$middle || ($last && !($first))}">
							<div class="col-md-6">
								<span class="text-primary">{{d.name}}</span> まで
								<span class="text-danger"> {{ d.diff_days }} </span>日
							</div>
							<div class="col-md-6">
								{{d.anniv_at}} ({{ d.anniv_at | JDate:1 }})
								<span style="padding-left:10px;">{{d.anniv_at | Nenrei:0:"年":1:"ヶ月"}}</span>
								<span style="padding-left:5px;">({{d.anniv_at | Nenrei:1:"年"}}目)</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row entities" ng-hide="entities">
				<div class="col-md-12">
					no pickups!
				</div>
			</div>
		</div>
		<div class="row margin-bottom-10">
			<div class="col-md-10">
				TODO: 各日付に対してアラームをセットし、その指定に従って表示したい。
			</div>
			<div class="col-md-2 text-right">
				<a href="#/list" class="btn btn-xs btn-default">disp list</a>
			</div>
		</div>
	</div>
</div>
